<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Bootstrap Freelancer</title>
</head>

<body>
  <header>
    <section class="top-bar">
      <div class="container">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid py-3">
            <div class="row">
              <div class="col">
                <div id="logo">
                  <a class="navbar-brand" href="#">start bootstrap</a>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="#">portfolio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">about</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">contact</a>
                  </li>
                </ul>
              </div>
              <span><i class="fa-solid fa-bars p-2"></i></span>
            </div>
          </div>
        </nav>
      </div>
    </section>

    <section class="jumbo py-3">
      <div class="container">
        <div class="row text-center justify-content-center">
          <div class="hero-avatar">
            <img src="./img/avatar.svg" alt="Avatar">
          </div>
          <div class="hero-text">start bootstrap</div>
          <div class="decoration py-2">
            <span><i class="fa-solid fa-star px-4 align-middle"></i></span>
          </div>
          <div class="hero-subheading">graphic artist - web designer - illustrator</div>
        </div>
      </div>
    </section>
  </header>

  <main>
    <section class="portfolio p-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-6 p-3">
            <div class="title"></div>
            <div class="decoration"></div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row d-flex flex-wrap mt-5 justify-content-around">
          <div class="col-12 col-md-6 col-lg-4 p-3">
            <div class="card"></div>
          </div>
          <div class="col-12 col-md-6 col-lg-4 p-3">
            <div class="card"></div>
          </div>
          <div class="col-12 col-md-6 col-lg-4 p-3">
            <div class="card"></div>
          </div>
          <div class="col-12 col-md-6 col-lg-4 p-3">
            <div class="card"></div>
          </div>
          <div class="col-12 col-md-6 col-lg-4 p-3">
            <div class="card"></div>
          </div>
          <div class="col-12 col-md-6 col-lg-4 p-3">
            <div class="card"></div>
          </div>
        </div>
      </div>
    </section>

    <section class="about p-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-2 p-2">
            <div class="about-title"></div>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-3 mt-3 p-2">
            <div class="decoration"></div>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-4 mt-3 mx-2 p-2">
            <div class="left-text"></div>
          </div>
          <div class="col-4 mt-3 mx-2 p-2">
            <div class="right-text"></div>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-1 mt-3 p-1">
            <div class="btn-download"></div>
          </div>
        </div>
      </div>
    </section>

    <section class="contact-me">
      <div class="container">
        <div class="row py-5 justify-content-center">
          <div class="col-8">
            <div class="contact-title"></div>
            <div class="decoration"></div>
            <form class="contact" action="#" method="post">

              <label for="name">Il tuo nome</label>
              <input type="text" id="name" placeholder="Inserisci il tuo nome" required><br>
              <label for="email">La tua email</label>
              <input type="email" id="email" placeholder="Inserisci la tua email migliore" required><br>
              <label for="message">Il tuo messaggio</label>
              <textarea name="message" id="message" cols="30" placeholder="Il tuo messaggio" rows="10"></textarea><br>
              <label for="privacy">Accetta la nostra privacy</label>
              <input type="checkbox" name="privacy" id="privacy" required><br>
              <input type="submit" value="Invia">







            </form>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <section class="footer-top">
      <div class="container">
        <div class="row justify-content-center py-5">
          <div class="col-9 col-md-4 py-3 debug"></div>
          <div class="col-9 col-md-4 py-3 debug"></div>
          <div class="col-9 col-md-4 py-3 debug"></div>
        </div>
      </div>
    </section>
    <section class="footer-bottom">
      <div class="container">
        <div class="row justify-content-center py-5">
          <div class="col-6 debug"></div>
        </div>
      </div>
    </section>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
